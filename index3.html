<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Курс JavaScript</title>
	<script>
		// инициализация переменных
        let surname = 'Крамзин';
		let name = 'Виктор';
		let patronymic = 'Геннадьевич'; 
		let ocupation = 'Преподаватель специальных дисциплин.';
		let degree = 'Высшее.';
        let category = 'Категория: Первая.';
        let education = 'Московский государственный институс электронной техники(технический университет).';
        let discipline = 'Информатика.';
        let note = '';
	</script>
</head>

<body>
	
	<header>
		<h1 align = "center">Преподаватели</h1>
	</header>	
	
	<div class="content">
		<script>
			// выведем значения переменных
            document.write(`<h2>${surname} ${name} ${patronymic}</h2>`);
			document.write(`Должность: ${ocupation}<br>`);
			document.write(`Уровень образования: ${degree}<br>`);
			document.write(`Категория: ${category}<br>`);
            document.write(`Образование: ${education}<br>`);
            document.write(`Дисциплина: ${discipline}<br>`);
            document.write('' + note);
		</script>
	</div>

</body>
</html>
