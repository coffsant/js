<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Курс JavaScript</title>
	<script>
		// инициализация переменных
        let person = new Array();
        person[0] = 'Кaрамзин';
		person[1] = 'Виктор';
		person[2] = 'Геннадьевич'; 
		person[3] = 'Преподаватель специальных дисциплин.';
		person[4] = 'Высшее.';
        person[5] = 'Категория: Первая.';
        person[6] = 'Московский государственный институс электронной техники(технический университет).';
        person[7] = 'Информатика.';
        person[8] = '';
	</script>
</head>

<body>
	
	<header>
		<h1 align = "center">Преподаватели</h1>
	</header>	
	
	<div class="content">
		<script>
			// выведем значения переменных
            document.write(`<h2>${person[0]} ${person[1]} ${person[2]}</h2>`);
			document.write(`Должность: ${person[3]}<br>`);
			document.write(`Уровень образования: ${person[4]}<br>`);
			document.write(`Категория: ${person[5]}<br>`);
            document.write(`Образование: ${person[6]}<br>`);
            document.write(`Дисциплина: ${person[7]}<br>`);
            document.write(`Примечание: ${person[8]}`);
		</script>
	</div>

</body>
</html>
