<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(`<h2>Задание 1</h2><br>`);
        for (let i = 13; i < 1114; i++){
            if (i % 3 === 0 && i % 5 === 0){
                document.write(`<b>ThreeFive, </b>`);
            }else if(i % 3 === 0){
                document.write(`<b>Three, </b>`);
            }else if(i % 5 === 0){
                document.write(`<b>Five, </b>`);
            }else{
                document.write(`${i}, `);            
            }
            if (i > 22){
                break;
            }
        }
        document.write(`<br>`);
        document.write(`<h2>Задание 2</h2><br>`);
        let num1 = parseInt(prompt('Введите первое число:'));
        let num2 = parseInt(prompt('Введите второе число:'));
        if (num1 > num2){
            document.write("Наибольшее введенное число: " + num1);
        }else if (num1 < num2){
            document.write("Наибольшее введенное число: " + num2);
        }else{
            document.write("Числа равны: " + num1);
        }
    </script>
</body>
</html>
