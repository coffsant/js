<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 13; i < 1114; i++){
            if (i % 3 === 0 && i % 5 === 0){
                document.write(`<b>ThreeFive, </b>`);
            }else if(i % 3 === 0){
                document.write(`<b>Three, </b>`);
            }else if(i % 5 === 0){
                document.write(`<b>Five, </b>`);
            }else{
                document.write(`${i}, `);            
            }
        }
    </script>
</body>
</html>
